name: astro_encyclopedia
description: "Astro Encyclopedia - Explore the cosmos with NASA's image library"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  
  # Local Storage
  hive_flutter: ^1.1.0
  
  # Images & Caching
  cached_network_image: ^3.4.1
  
  # State Management
  provider: ^6.1.5+1
  
  # UI Components
  flutter_markdown: ^0.7.6+2
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  
  # App Icons
  flutter_launcher_icons: ^0.14.3
  
  # Splash Screen  
  flutter_native_splash: ^2.4.5

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0B0F19"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#0B0F19"
  image: "assets/icons/splash_logo.png"
  android_12:
    color: "#0B0F19"
    image: "assets/icons/splash_logo.png"
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    # App Icons (for splash/launcher)
    - assets/icons/

    # Offline Images
    - assets/offline/

    # Data Files
    - assets/data/
    - assets/data/tier_a/
    - assets/data/objects/
