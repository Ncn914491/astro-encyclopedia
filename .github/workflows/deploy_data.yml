name: Deploy Static Data

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'generate_static.js'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate Static Data
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          PROXY_BASE_URL: https://backend-proxy.your-worker-subdomain.workers.dev
        run: |
          npm install node-fetch # Or rely on Node 18 native fetch
          node generate_static.js

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: astro-data
          directory: data
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
